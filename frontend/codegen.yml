overwrite: true
schema:
  - 'http://backend:3000/graphql'
documents: './graphql/**/*.graphql.ts'
generates:
  graphql/generated/types.ts:
    plugins:
      - typescript
  graphql/generated/documents.ts:
    preset: import-types
    presetConfig:
      typesPath: './types'
    plugins:
      - typescript-operations
      - typed-document-node
  graphql/generated/schema.json:
    plugins:
      - introspection
